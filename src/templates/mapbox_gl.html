<!-- templates/mapbox_gl.html -->
<html>
    <head>
        <meta charset='utf-8' />
        <title></title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
        <style>
            body { margin:0; padding:0; }
            #wrapper { position:absolute; top:0; bottom:0; width:100%; }
            #map { position:relative; width:100%; height: 100%;}
            #info {
                display: block;
                position: relative;
                margin: 0px auto;
                border: none;
                border-radius: 3px;
                font-size: 20px;
                color: #222;
                background: #fff;
            }   
            .msg {
                /* display: block; */
                position: relative;
                margin: 0px auto;
                border: none;
                border-radius: 3px;
                font-size: 20px;
                color: #222;
                background: #fff;
            }   
            .button {
                position: relative;;
                background-color: lightgrey; /* Green */
                border: none;
                color: black;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border: 2px solid black;
            } 
            .button:active:enabled {
                background-color: #3e8e41;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }
            .button:hover:enabled {background-color: #3e8e41}
            .marker {
                background-image: url('http://mapkeyicons.com/dist/png/marker.png');
                background-size: cover;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                cursor: pointer;
            } 
            #loading {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                position: fixed;
                display: block;
                opacity: 0.7;
                background-color: #fff;
                z-index: 99;
                text-align: center;
            }    
            #loading-image {
                z-index: 100;
                position: fixed; /* or absolute */
                top: 50%;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="map"></div>
        </div>
        <pre id='info'></pre>
        <pre id="start" class="msg"> Start Location:0  </pre> 
        <pre id="end" class="msg"> End Location:0  </pre> 
        <button id="reset" class="button">Reset</button>
        <button id="calc_route" class="button" disabled>Click start location.</button>
        <div id="loading">
            <img id="loading-image" src= "/ajax-loader.gif" alt="Loading..." />
        </div>
        <script>
            var start_flag=false;
            var end_flag=false;
            var start_loc="";
            var end_loc="";
            mapboxgl.accessToken = '{{ ACCESS_KEY }}';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                center: [-72.5199, 42.3732],
                zoom: 12
            });
            var m1, m2;
            // map.scrollZoom.disable();
            points = turf.featureCollection([]);
            
            map.on("load" , () => {
                $('#loading').hide();
                // add data source to hold our data we want to display
                map.addSource('circleData', {
                    type: 'geojson',
                    data: {
                    type: 'FeatureCollection',
                    features: [],
                    },
                });

                map.addLayer({
                    id: 'data',
                    type: 'circle',
                    source: 'circleData',
                    paint: {
                    'circle-opacity' : 0.1,
                    'circle-radius': 300,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#333',
                    },
                });
            }
            );
            map.on('mousemove', function (e) {
                
                document.getElementById('info').innerHTML =
                    // e.point is the x, y coordinates of the mousemove event relative
                    // to the top-left corner of the map
                    JSON.stringify(e.point) + '<br />' +
                    // e.lngLat is the longitude, latitude geographical position of the event
                    JSON.stringify(e.lngLat);
                
            });

            map.on('click', function(e) {
                console.log(JSON.stringify(e.lngLat))
                if (!start_flag)
                {
                    document.getElementById('start').innerHTML ="Start Location:"+JSON.stringify(e.lngLat);
                    start_loc=JSON.stringify(e.lngLat);
                    start_flag=true;
                    var el = document.createElement('div');
                    el.className = 'marker';
                    m1 = new mapboxgl.Marker(el)
                    .setLngLat(e.lngLat)
                    .addTo(map);
                    
                    const lngLat = new Array(e.lngLat.lng, e.lngLat.lat);
                    points.features.push(turf.point(lngLat));
                    map.getSource('circleData').setData(points);
                    
                    document.getElementById('calc_route').innerHTML ="Click end location."
                }
                else if(!end_flag )
                {
                    document.getElementById('end').innerHTML ="End Location:"+JSON.stringify(e.lngLat);
                    end_loc=JSON.stringify(e.lngLat);
                    var el = document.createElement('div');
                    el.className = 'marker';
                    m2 = new mapboxgl.Marker(el)
                    .setLngLat(e.lngLat)
                    .addTo(map);
                    points = turf.featureCollection([]);
                    map.getSource('circleData').setData(points);
                    end_flag=true;
                    document.getElementById("calc_route").disabled = false;
                    document.getElementById('calc_route').innerHTML ="Calculate Route"
                }
            });
            document.getElementById('reset').onclick=function(){
                document.getElementById('start').innerHTML ="Start Location:0";
                document.getElementById('end').innerHTML ="End Location:0";
                document.getElementById('calc_route').innerHTML ="Click start location."
                document.getElementById("calc_route").disabled = true;
                start_loc="";
                start_flag=false;
                end_loc="";
                m1.remove();
                m2.remove();
                end_flag=false;
                if (map.getLayer("route")){
                    map.removeLayer("route");
                }

                if (map.getSource("route")){
                    map.removeSource("route");
                }
            };
            function handleData(data)
            {
                console.log("BLEH");
                
                map.addSource("route", {
                    "type": "geojson",
                    "data": data
                });

                map.addLayer({
                    "id": "route",
                    "type": "line",
                    "source": "route",
                    "layout": {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    "paint": {
                        "line-color": "#007cbf",
                        "line-width": 2
                    }
                });
                

            }
            document.getElementById('calc_route').onclick=function(){
                var input_data='{"start_location":'+start_loc+',"end_location":'+end_loc+'}';
                $('#loading').show();
                $.ajax({
                    type: "POST",
                    url: '/route',
                    data: input_data,
                    success: function(data){
                        $('#loading').hide();
                        console.log("POST SUCCESS"); 
                        console.log(data);
                        handleData(data);
                    },
                    dataType: "json"
                });
            };             
            

                   
        </script>
    </body>
</html>
